{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col">
        <h1>{{ college.name }}</h1>

        <h3>Datasets:</h3>
        {% for data in college.datasets %}
            <a href='/data/{{ data.id }}'>{{ data.year }}</a>
            {% if user.isAdmin %}
                <a class="btn btn-warning" href="/edit_dataset/{{ data.id }}" role="button">Edit</a>
            {% endif %}
            <br>
        {% endfor %}
    </div>
</div>

{% endblock %}
