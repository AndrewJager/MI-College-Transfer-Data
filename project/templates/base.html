<!DOCTYPE html>
<html>
    <head>
        <title>MI College Transfer Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/library/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="/static/library/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="/static/library/bootstrap.min.js" type="text/javascript"></script>

        <link href="/static/styles.css" rel="stylesheet" media="screen">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Transfer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav">
                    {% if user.isAdmin %}
                        <li class="nav-item"><a class="nav-item nav-link" href="/admin">Admin</a></li>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-item nav-link text-custom" href="/logout">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-item nav-link text-custom" href="/login">Login</a></li>
                    {% endif %}
                </ul> 
            </div>
        </nav>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ error }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
